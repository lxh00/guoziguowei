    <script>
        $(function() {
            setInterval(function() {
                var maxW = document.body.clientWidth,  //获取页面宽度
                    maxH = document.body.clientHeight,  //获取页面高度
                    left = Math.random() * maxW,
                    bottom = left - (Math.random() - 0.5) * 0.2 * maxW, //保证落下的位置水平有变化，但不大
                    opacity = 0.7 + 0.3 * Math.random();
                    speed = 30;
                    size = 30 + 10 * Math.random(); //大小随机
                    // color =["#f00","#00f","#dbc","#a00"];
                    smImgs=["./images/small/1.png","./images/small/4.png","./images/small/5.png","./images/small/6.png","./images/small/7.png","./images/small/8.png","./images/small/9.png","./images/small/10.png","./images/small/11.png","./images/small/14.png"];
                    i=parseInt(Math.random()*10-1);//随机下标
                    num = Math.floor(Math.random() * 50) //产生0-9随机数，当然你们可以自己设置
                    var style =`position:absolute;top:0px;display:block;width:${size}px;height:${size}px;left:${left}px;opacity:${opacity}`;
                    var div = "";
                    for(var s=0;s<10;s++){
                        div+='<span class = "dd" style=' + style + '><img src='+ smImgs[i] +'></span>'
                    }
                $('#bgImgs').prepend(div)//在父元素下加入新元素
                $('#bgImgs>span').animate({
                    top: maxH,
                    left: bottom
                }, 10000, function() {
                    $(this).remove() //这一步很关键，要把落下的去掉，不然会越积越多
                });
            }, 20) //20ms产生一个		
        })
